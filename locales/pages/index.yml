    summary:
      title: DIGITAL SECURITY IS UNDER ATTACK
      description_html: |
        <p>
        Attorney General William Barr is 
        <a href="https://www.youtube.com/watch?v=c-QQwv1U2aY"
        target=_blank">urging</a> tech companies to break end-to-end encryption services by creating 
        digital backdoors that will grant law enforcement agencies access to all electronic services. 
        But placing digital backdoors in every commercial device invites hackers to target everything 
        from smart doorbells and self-driving cars to hospitals and air traffic control centers. 
        </p>
