    sign:
      title: Backdoors Threaten Our Safety
      description_html: |
        <p>
        Encryption is a basic form of security, like a lock on the front door of your house.  
        It protects valuable digital information — everything from personal communications and 
        bank account passwords to air traffic control systems and nuclear power plant controls.
        The US Department of Justice is 
        <a href="https://www.washingtonpost.com/news/the-switch/wp/2016/02/19/the-two-sides-of-the-apple-debate/"
        target=_blank">once again</a>
        <a href="https://arstechnica.com/tech-policy/2019/08/post-snowden-tech-became-more-secure-but-is-govt-really-at-risk-of-going-dark/"
        target=_blank">demanding</a> that tech companies create digital backdoors that break 
        encryption, but this will only make all of us more vulnerable to privacy
        <a href="https://apnews.com/699236946e3140659fff8a2362e16f43"
        target=_blank">abuse</a>, malicious
        <a href="https://www.wired.com/2015/12/researchers-solve-the-juniper-mystery-and-they-say-its-partially-the-nsas-fault/"
        target=_blank">hacking</a>, and terrorist
        <a href="https://www.npr.org/2019/05/14/723215498/florida-governor-says-russian-hackers-breached-two-florida-counties-in-2016"
        target=_blank">attacks</a>.
        </p>
        
        <p><strong>Sign the petition to tell your lawmakers to save security.</strong></p>

