  sections:
    sign:
      title: Don't ban strong security, it saves lives!
      description_html: |
        <p>When the FBI tried to force Apple to weaken the security measures that keep all of us safe, Internet users rose up in opposition, and the FBI backed down. But now, there are other threats, including legislation like the Burr-Feinstein bill in the US and the "Snooper's Charter" in the UK that want to ban strong encryption. We're building a campaign to defend a future where all of us can speak with freedom, privacy, and security online.</p>
        <p><strong>Add your voice. Sign below to say,<br>
        "Save security! Don't ban strong encryption."</strong></p>

