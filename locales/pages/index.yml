    stakes:
      title: What's at stake?
      description_html: |
        <p>Engineers use consumer products or apps with encryption to maintain the most sensitive systems on the planet. Hospitals. Air traffic control. Nuclear power. Threatening the right to use encryption puts lives at risk, by undermining security everywhere.</p>
